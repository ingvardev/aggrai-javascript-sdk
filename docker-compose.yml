version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aiaggregator-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aiaggregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiaggregator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: aiaggregator-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    profiles:
      - storage

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: aiaggregator-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aiaggregator?sslmode=disable
      REDIS_URL: redis://redis:6379
      API_PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - app

  worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.worker
    container_name: aiaggregator-worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aiaggregator?sslmode=disable
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - app

  web:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: aiaggregator-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api
    profiles:
      - app

volumes:
  postgres_data:
  redis_data:
  minio_data:
