# gqlgen configuration
# https://gqlgen.com/config/

schema:
  - apps/api/schema.graphqls

exec:
  filename: apps/api/internal/graph/generated.go
  package: graph

model:
  filename: apps/api/internal/graph/models_gen.go
  package: graph

resolver:
  layout: follow-schema
  dir: apps/api/internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.IntID
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
